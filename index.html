<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main-container">
      <aside>
        <div class="logo-div">
          <img src="./img/odin-lined.png" alt="Greenery" />
        </div>
        <footer>Built by Sam O'Dan</footer>
      </aside>
      <article>
        <div class="upper">
          <p>
            This is not a real online service. You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up now to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
        <div class="middle">
          <h1 class="title">Let's do this!</h1>
          
            <div class="form-row">
              <div class="input-div">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="input-div">
                <label for="last-name">LAST NAME</label
                ><input type="text" id="last-name" />
              </div>
            </div>
            <div class="form-row">
              <div class="input-div">
                <label for="email">EMAIL</label
                ><input type="text" id="email" name="email" />
              </div>
              <div class="input-div">
                <label for="number">PHONE NUMBER</label
                ><input type="text" name="phone-number" id="number" />
              </div>
            </div>
            <div class="form-row">
              <div class="input-div">
                <label for="password">PASSWORD</label
                ><input type="text" name="password" id="password" />
              </div>
              <div class="input-div">
                <label for="confirm-password">CONFIRM PASSWORD</label
                ><input type="text" name="password-two" id="confirm-password" />
              </div>
            </div>
          
        </div>
        <div class="lower">
          <button type="submit">Create Account</button>
        </form>
        </div>
      </article>
    </div>
  </body>
</html>
